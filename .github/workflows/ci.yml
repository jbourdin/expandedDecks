name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  php-quality:
    name: PHP Quality
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: expanded_decks_test
          MYSQL_USER: expanded_decks
          MYSQL_PASSWORD: expanded_decks
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: intl, pdo_mysql, zip, apcu
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Warm up cache
        run: php bin/console cache:warmup --env=dev
        env:
          DATABASE_URL: "mysql://expanded_decks:expanded_decks@127.0.0.1:3306/expanded_decks_test?serverVersion=8.0&charset=utf8mb4"

      - name: PHP-CS-Fixer (dry-run)
        run: php vendor/bin/php-cs-fixer fix --dry-run --diff

      - name: PHPStan
        run: php vendor/bin/phpstan analyse --memory-limit=512M
        env:
          DATABASE_URL: "mysql://expanded_decks:expanded_decks@127.0.0.1:3306/expanded_decks_test?serverVersion=8.0&charset=utf8mb4"

      - name: PHPUnit
        run: php bin/phpunit
        env:
          DATABASE_URL: "mysql://expanded_decks:expanded_decks@127.0.0.1:3306/expanded_decks_test?serverVersion=8.0&charset=utf8mb4"

  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: ESLint
        run: npx eslint assets/

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Encore production build
        run: npx encore production
