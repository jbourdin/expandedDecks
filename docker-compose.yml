services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql://expanded_decks:expanded_decks@database:3306/expanded_decks?serverVersion=8.0&charset=utf8mb4"

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: expanded_decks
      MYSQL_USER: expanded_decks
      MYSQL_PASSWORD: expanded_decks
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "3306:3306"
    volumes:
      - database_data:/var/lib/mysql

  node:
    image: node:24-alpine
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    profiles:
      - tools

volumes:
  database_data:
