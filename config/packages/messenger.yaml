framework:
    messenger:
        failure_transport: failed

        transports:
            # Design pattern: one transport per domain for independent worker
            # scaling and monitoring. Each queue isolates failures and allows
            # fine-grained control (concurrency, retries, priority).
            #
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            transactional_email:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    queue_name: transactionalEmail
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
            deck_enrichment:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    queue_name: deck_enrichment
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
            notification:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    queue_name: notification
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
            failed: 'doctrine://default?queue_name=failed'

        default_bus: messenger.bus.default

        buses:
            messenger.bus.default: []

        routing:
            Symfony\Component\Mailer\Messenger\SendEmailMessage: transactional_email
            Symfony\Component\Notifier\Message\ChatMessage: notification
            Symfony\Component\Notifier\Message\SmsMessage: notification
            App\Message\EnrichDeckVersionMessage: deck_enrichment
