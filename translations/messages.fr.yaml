app:
    event:
        philosophy_notice:
            title: Outil communautaire — pas un service officiel
            body: >
                Expanded Decks est un projet communautaire indépendant conçu pour
                promouvoir le format Étendu et faciliter sa découverte en permettant
                aux nouveaux joueurs d'emprunter des decks lors d'événements. Cet outil
                ne remplace ni ne concurrence les services officiels du Pokemon Organized
                Play. En créant ou modifiant un événement ici, vous confirmez que vous
                respecterez l'ensemble des règles et politiques officielles des tournois
                Pokemon. L'identifiant de tournoi est utilisé uniquement à des fins de
                référencement — cette plateforme n'a aucune affiliation avec The Pokemon
                Company.
